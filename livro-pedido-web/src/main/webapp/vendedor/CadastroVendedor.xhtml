<ui:composition template="/WEB-INF/template/LayoutPadrao.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui" xmlns:o="http://omnifaces.org/ui">

	<ui:define name="titulo">#{cadastroVendedorBean.editando ? 'Edição Vendedor' : 'Novo Vendedor'}</ui:define>

	<ui:define name="corpo">
		<f:metadata>
			<o:viewParam name="vendedor" value="#{cadastroVendedorBean.vendedor}" />
		</f:metadata>

		<h1>#{cadastroVendedorBean.editando ? 'Edição Vendedor' : 'Novo Vendedor'}</h1>

		<h:form id="frmCadastroVendedor">
			<p:messages id="messages" closable="true">
				<p:autoUpdate />
			</p:messages>

			<p:toolbar style="margin-top: 20px">
				<p:toolbarGroup>
					<p:commandButton value="Salvar" id="botaoSalvar"
						action="#{cadastroVendedorBean.salvar}" />
				</p:toolbarGroup>
				<p:toolbarGroup align="right">
					<p:toolbarGroup align="right">
						<p:button value="Listagem" outcome="ListagemVendedores" />
					</p:toolbarGroup>
				</p:toolbarGroup>
			</p:toolbar>

			<p:panelGrid columns="2" id="painel"
				style="width: 100%; margin-top: 20px" columnClasses="rotulo, campo">
				
				<p:outputLabel value="Id" for="id"  rendered="#{cadastroVendedorBean.editando}" />
				<p:inputText id="id" size="60" maxlength="11" rendered="#{cadastroVendedorBean.editando}" disabled="true" 
					value="#{cadastroVendedorBean.vendedor.id}">
				</p:inputText>
				
				<p:outputLabel value="Matrícula" for="matricula" />
				<p:inputText id="matricula" size="11"  maxlength="11"
					value="#{cadastroVendedorBean.vendedor.matricula}">
				</p:inputText>
				
				<p:outputLabel value="Nome" for="nome" />
				<p:inputText id="nome" size="120" 
					value="#{cadastroVendedorBean.vendedor.nome}" required="true">
				</p:inputText>
				
				<p:outputLabel value="Sexo" for="sexo"/>
	    		<p:selectOneMenu id="sexo" value="#{cadastroVendedorBean.vendedor.sexo}" style="width: 140px">
	    			<f:selectItem itemLabel="Selecione o sexo" />
	    			<f:selectItems value="#{cadastroVendedorBean.sexos}" var="sexo" 
						itemLabel="#{sexo.descricao}" itemValue="#{sexo}"/>
	    		</p:selectOneMenu>
	    		
				<p:outputLabel value="CPF" for="cpf" />
				<p:inputMask id="cpf" size="11"  maxlength="11" required="true" mask="999.999.999-99" 
					value="#{cadastroVendedorBean.vendedor.cpf}">
						<f:validator validatorId="cpf" />
				</p:inputMask>

				<p:outputLabel value="Data de nascimento" for="dataNascimento" />
				<p:calendar id="dataNascimento" size="20" 
					value="#{cadastroVendedorBean.vendedor.dataNascimento}"  pattern="dd/MM/yyyy" stepMinute="10" />

				
			</p:panelGrid>
		</h:form>
	</ui:define>
</ui:composition>

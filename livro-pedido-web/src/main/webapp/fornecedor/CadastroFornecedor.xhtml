<ui:composition template="/WEB-INF/template/LayoutPadrao.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui" xmlns:o="http://omnifaces.org/ui">

	<ui:define name="titulo">Novo Fornecedor</ui:define>

	<ui:define name="corpo">
		<f:metadata>
			<o:viewParam name="fornecedor"
				value="#{cadastroFornecedorBean.fornecedor}" />
		</f:metadata>

		<h1>Novo Fornecedor</h1>

		<h:form id="frmCadastro">
			<p:messages id="messages" closable="true">
				<p:autoUpdate />
			</p:messages>

			<p:toolbar style="margin-top: 20px">
				<p:toolbarGroup>
					<p:commandButton value="Salvar" id="botaoSalvar"
						action="#{cadastroFornecedorBean.salvar}" />
				</p:toolbarGroup>
				<p:toolbarGroup align="right">
					<p:toolbarGroup align="right">
						<p:button value="Pesquisa" outcome="PesquisaFornecedores" />
					</p:toolbarGroup>
				</p:toolbarGroup>
			</p:toolbar>

			<p:panelGrid columns="2" id="painel"
				style="width: 100%; margin-top: 20px" columnClasses="rotulo, campo">

				<p:outputLabel value="Código" for="codigo" />
				<p:inputMask id="codigo" size="60" maxlength="11" disabled="true"
					value="#{cadastroFornecedorBean.fornecedor.codigo}">
				</p:inputMask>

				<p:outputLabel value="Nome" for="nome" />
				<p:inputText id="nome" size="60" maxlength="80" required="true"
					value="#{cadastroFornecedorBean.fornecedor.nomeFantasia}" />

				<p:outputLabel value="Endereço" for="endereco" />
				<p:inputMask id="endereco" size="60" required="true"
					value="#{cadastroFornecedorBean.fornecedor.endereco}">
				</p:inputMask>

			</p:panelGrid>
		</h:form>
	</ui:define>
</ui:composition>
